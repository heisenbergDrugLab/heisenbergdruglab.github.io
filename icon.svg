<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#D4AF37" />
      <stop offset="40%" stop-color="#FFD700" />
      <stop offset="100%" stop-color="#AA8822" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract Voxel Cube / Hexagon Shape -->
  <g filter="url(#glow)">
    <!-- Main Hexagon Outline -->
    <path d="M256 50 L466 170 V410 L256 530 L46 410 V170 L256 50Z" stroke="url(#goldGradient)" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Internal Cube Lines (Y Shape) -->
    <path d="M256 290 L256 530" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round"/>
    <path d="M256 290 L46 170" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round"/>
    <path d="M256 290 L466 170" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Inner Accent V -->
    <path d="M150 150 L256 240 L362 150" stroke="#FFD700" stroke-width="16" stroke-linecap="round" stroke-opacity="0.8"/>
  </g>
</svg>
